<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/keyboardshortcutsoverlay.js"></script>

</head>
<body>

  <keyboard-shortcuts-overlay>
    <keyboard-shortcut shift="true" key="?">Toggle Help</keyboard-shortcut>
    <keyboard-shortcut command-control="true" key="Space">Play / Pause Video</keyboard-shortcut>
    <keyboard-shortcut key="F">Fullscreen</keyboard-shortcut>
  </keyboard-shortcuts-overlay>

</body>
</html>
